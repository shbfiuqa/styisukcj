<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
  // List of URLs to cycle through
  const urls = ["https://vidalxwa.za.com/", "", ""];

  // Function to get query string from the current URL
  function getQueryString() {
    return window.location.search; // This includes the '?' character
  }

  // Function to get the next URL from local storage or default to the first URL
  function getNextUrl() {
    let currentIndex = localStorage.getItem("currentIndex");
    
    // Default to index 0 if not set
    currentIndex = currentIndex ? parseInt(currentIndex) : 0;

    // Get the next URL, ensuring it's a valid non-empty string
    let nextUrl = urls[currentIndex];
    while (!nextUrl) {
      currentIndex = (currentIndex + 1) % urls.length;
      nextUrl = urls[currentIndex];
    }

    // Update the index for the next visit
    currentIndex = (currentIndex + 1) % urls.length;
    localStorage.setItem("currentIndex", currentIndex);

    return nextUrl;
  }

  // Main function to execute the redirect
  function redirectToNextUrl() {
    const queryString = getQueryString();
    const nextUrl = getNextUrl();
    const fullUrl = nextUrl + queryString;

    // Redirect to the constructed URL
    window.location.href = fullUrl;
  }

  // Execute the redirect when the page loads
  window.onload = redirectToNextUrl;
</script>

  
    <title>
     Redirecting...
    </title>
  </head>
  <body>
   ...
  </body>
</html>
